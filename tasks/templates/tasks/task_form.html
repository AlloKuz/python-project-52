{% extends "tasks/base.html" %}

{% block title %}Создание задачи{% endblock %}

{% block content %}
    <h2>{% if form.instance.id %}Редактировать{% else %}Создать{% endif %} задачу</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'task_list' %}">Отмена</a>
{% endblock %}
